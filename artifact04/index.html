
<!DOCTYPE html>

<html lang = "en">
<head>
	<title>Form Validation </title>
	<script language="JavaScript" src="https://moltensteeldragon.github.io/main/artifact04/gen_validatorv4.js" type="text/javascript"></script>
	
</head>
<body>
<form action="" name="myform" id ="myform" >
<p>
    <label for='FirstName'>First Name:</label>
    <input type="text" id="FirstName" name="FirstName" /><div id="error"></div>
  </p>
  <p>
    <label for='LastName'>Last Name:</label>
    <input type="text" id="LastName" name="LastName" />
  </p>
  <p>
    <label for='Email'>EMail:</label>
    <input type="text" id="Email" name="Email" />
  </p>
  <p>
    <label for='Phone'>Phone:</label>
    <input type="text" id="Phone" name="Phone" />
  </p>
  <p>
    <label for='Username'>Username:</label>
    <input type="text" id="Username" name="Username" />
  </p>
  <p>
    <label for='Password'>Password:</label>
    <input type="password" id="Password" name="Password" />
  </p>
  <p>
    <label for='Address'>Address:</label>
    <textarea cols="20" rows="5" id="Address" name="Address"></textarea>
  </p>
  <p>
    <label for='City'>City:</label>
    <input type="text" id="City" name="City" />
  </p>
  <p>
    <label for='State'>State:</label>
    <input type="text" id="State" name="State" />
  </p>
  <p>
    <label for='Country'>Country:</label>
    <select id="Country" name="Country">
      <option value="000" selected="selected">US</option>
      <option value="008">Albania</option>
      <option value="012">Algeria</option>
      <option value="016">American Samoa</option>
      <option value="020">Andorra</option>
      <option value="024">Angola</option>
      <option value="660">Anguilla</option>
      <option value="010">Antarctica</option>
      <option value="028">Antigua And Barbuda</option>
      <option value="032">Argentina</option>
      <option value="051">Armenia</option>
      <option value="533">Aruba</option>
    </select>
  </p>
  <p>
    <label for='ZipCode'>ZipCode:</label>
    <input type="text" id="ZipCode" name="ZipCode" />
  </p>
  <p>
    <label for='Comments'>Comments:</label>
    <textarea cols="20" rows="5" id="Comments" name="Comments"></textarea>
  </p>
	<div id='myform_errorloc' class='error_strings'></div>
<p>
    <input type="submit" name="submit" value="Submit">
  </p>
</table>
</form>



</body>
</html>
