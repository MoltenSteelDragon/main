<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href ="https://moltensteeldragon.github.io/main/artifact05/index.css">
  
  <title>Slideshow</title>
</head>
<body>
  <section aria-label="slideshow">
    <div class="slideshow" data-slideshow>
      <button class="slideshow-button prev" data-slideshow-button="prev">&#8656;</button>
      <button class="slideshow-button next" data-slideshow-button="next">&#8658;</button>
      <ul data-slides>
        <li class="slide" data-active>
          <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="lake and mountains #1">
        </li>
        <li class="slide">
          <img src="https://images.pexels.com/photos/2387418/pexels-photo-2387418.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="lake and mountains #2">
        </li>
        <li class="slide">
          <img src="https://images.pexels.com/photos/2325446/pexels-photo-2325446.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="hot air balloons #3">
        </li>
        <li class="slide">
          <img src="https://images.pexels.com/photos/1287145/pexels-photo-1287145.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="snowy mountain #3">
        </li>
        <li class="slide">
          <img src="https://images.pexels.com/photos/147411/italy-mountains-dawn-daybreak-147411.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="lake and mountains with a hut #3">
        </li>
      </ul>
    </div>
  </section>
  <script src ="https://moltensteeldragon.github.io/main/artifact05/index.js"></script> 
</body>
</html>
